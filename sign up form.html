<!DOCTYPE.html>
<html>

<head>
    <title>
        sign up form</title>
    <style>
        div {
            background-color: lightgrey;
            width: 40%;
            height: 60%;
            border: 10px solid green;
            padding: 50px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body style="background-image: url(images/sign\ up.jpe);">
    <h1 style="text-align: center; font-size: 50px; color: red;"><b>Sign Up Form</b></h1>
    <div class="srs">
        <h3 style="font-size: 20px;">
            <label for="uname"><b>Enter your Email</b></label><br>
            <input type="text" placeholder="Enter Email-id" name="Email" required><br><br><br>
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br><br><br>
            <label for="con psw"><B>Enter Confirm Password</B></label><br>
            <input type="confirm password" placeholder="Enter confirm password" name="con psw" required>
            <br>
            <br>
            <button type="submit"><b>Sign Up</b></button>
        </h3>

    </div>
</body>

</html>
